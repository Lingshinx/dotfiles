$fileManager = nautilus
$terminal    = kitty
$launch      = anyrun
$menu        = /home/lingshin/.config/rofi/scripts/drawer.sh
$editor      = neovide
$browser     = zen-browser
$setting     = XDG_CURRENT_DESKTOP=gnome gnome-control-center
$statusBar   = /home/lingshin/.config/waybar/launch.sh
$notifacation= swaync-client -t
$cliphist    = cliphist list | anyrun --show-results-immediately true --plugins libstdin.so | cliphist decode | wl-copy
$lock        = hyprlock
$power       = wlogout

$mainMod = SUPER
$shiftMod = SUPER SHIFT
$optMod = SUPER ALT
$ctrlMod = SUPER CTRL


#- 桌面组件------------
# 通知和状态栏
bind = $mainMod, N, exec, $notifacation
bind = $shiftMod, N, exec, $statusBar

# 电源管理
bind = $mainMod, Escape, exec, $power
bind = $shiftMod, Escape, exec, $lock
bind = $ctrlMod, Escape, exit, hyprctl dispatch exit

# 启动器
bind = $mainMod, Space, exec, $launch
bind = $shiftMod, Space, exec, $menu
bindr= $mainMod,Super_R, exec, $menu

# 剪切版
bind = $mainMod, V, exec, $cliphist

# 颜色拾取
bind = $shiftMod, C, exec, hyprpicker -a

# 截屏
# 加上 Shift 保存图片, Ctrl 是截屏窗口，Alt 是截屏屏幕
bind = $mainMod, S, exec, hyprshot --freeze -m active -m region --clipboard-only 
bind = $shiftMod, S, exec, hyprshot --freeze -m active -m region -o ~/Public/hyprshot
bind = $optMod, S, exec, hyprshot --freeze -m active -m output --clipboard-only 
bind = $optMod SHIFT, S, exec, hyprshot --freeze -m active -m output -o ~/Public/hyprshot
bind = $ctrlMod, S, exec, hyprshot --freeze -m active -m window --clipboard-only
bind = $ctrlMod SHIFT, S, exec, hyprshot --freeze -m active -m window -o ~/Public/hyprshot

# 夜间模式切换
bind = $mainMod, D, exec, darkman toggle


#- 应用------------
# 终端和编辑器 Terminal and ediTor
bind = $mainMod, T, exec, $terminal
bind = $shiftMod, T, exec, $editor

# 文件浏览器和网页浏览器 Explorer
bind = $mainMod, E, exec, $fileManager
bind = $shiftMod, E, exec, $browser

# 设置 因为windows 也是win + I
bind = $mainMod, I, exec, $setting


#- 媒体 --------------
bind = , XF86AudioRaiseVolume, exec, pamixer -i 5 
bind = , XF86AudioLowerVolume, exec, pamixer -d 5 
bind = , XF86AudioMicMute, exec, pamixer --default-source -m
bind = , XF86AudioMute, exec, pamixer -t
bind = , XF86AudioPlay, exec, playerctl play-pause
bind = , XF86AudioPause, exec, playerctl play-pause
bind = , XF86AudioNext, exec, playerctl next
bind = , XF86AudioPrev, exec, playerctl previous

# 亮度
binde=, XF86MonBrightnessDown, exec, brightnessctl set 5%-
bindl=, XF86MonBrightnessUp, exec, brightnessctl set +5%

# Mpc 音乐后台
bind = $ctrlMod, P, exec, mpc toggle


#- 窗口管理 --------------------
# 微调窗口
bind =  $mainMod,R,submap,resize
submap=resize
    # 在RESIZE 模式下
    # hjkl       扩大窗口
    # alt-hjkl   缩小窗口
    # shift-hjkl 缩小窗口
    binde=Shift, H, resizeactive,-15 0
    binde=Shift, L, resizeactive,-15 0
    binde=Shift, L, moveactive,   15 0
    binde=Shift, K, resizeactive, 0 -15
    binde=Shift, J, resizeactive, 0 -15
    binde=Shift, J, moveactive,   0  15
    binde=Alt  , H, resizeactive,-15 0
    binde=Alt  , L, resizeactive,-15 0
    binde=Alt  , L, moveactive,   15 0
    binde=Alt  , K, resizeactive, 0 -15
    binde=Alt  , J, resizeactive, 0 -15
    binde=Alt  , J, moveactive,   0  15
    binde=     , H, resizeactive ,15 0
    binde=     , H, moveactive,  -15 0
    binde=     , L, resizeactive ,15 0
    binde=     , K, resizeactive ,0  15
    binde=     , K, moveactive,   0 -15
    binde=     , J, resizeactive ,0  15

    # 这个设置只是因为我的键盘特殊
    # 你应该改成你习惯的设置来移动窗口
    binde=Ctrl,Backspace,moveactive ,-15 0
    binde=,            4,moveactive,  0  15
    binde=,            5,moveactive,  0 -15
    binde=,            6,moveactive,  15 0

    # 在RESIZE 模式下按f 浮动窗口
    binde=,F,togglefloating

    # 在RESIZE模式下使用tab切换窗口
    bind=,Tab, cyclenext # [hidden] sus keybind
    bind=,Tab, bringactivetotop, # [hidden] bring it to the top

    # Esc或Enter退出RESIZE模式
    bind=,Escape,submap,reset
    bind=,return,submap,reset
submap = reset

# 或者不进入RESIZE 模式，直接用上下左右，但我不喜欢使用方向键
binde=$mainMod,Left  ,moveactive ,-15 0
binde=$mainMod,Down  ,moveactive,  0  15
binde=$mainMod,Up    ,moveactive,  0 -15
binde=$mainMod,Right ,moveactive,  15 0

# 当然用鼠标移动窗口是更方便的
# Super + 鼠标左键移动位置
# Super + 鼠标右键改变大小
bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow

# 禁用其它的快捷键
bind = $ctrlMod, I, submap, passthru
submap = passthru
  bind = $ctrlMod, I, submap, reset
submap = reset


#- 窗口 -------------
# 关闭窗口
bind = $mainMod, Q, killactive,

# 移动焦点 Super+ H/L/K/J 
bind = $mainMod, H, movefocus, l
bind = $mainMod, L, movefocus, r
bind = $mainMod, K, movefocus, u
bind = $mainMod, J, movefocus, d

# 移动窗口 Super+ Shift + H/L/K/J 
bind = Super Shift, H, movewindow, l # [hidden]
bind = Super Shift, L, movewindow, r # [hidden]
bind = Super Shift, K, movewindow, u # [hidden]
bind = Super Shift, J, movewindow, d # [hidden]

# 窗口间循环
bind  = $mainMod,Tab, cyclenext
bind  = $mainMod,Tab, bringactivetotop

# 浮动窗口和全屏窗口
bind = $mainMod, F, fullscreen, 1,
bind = $shiftMod, F, togglefloating,

# Super + \ 切换两窗间分割方式
bind = $mainMod, BackSlash, togglesplit

# 假装是浮动窗口
bind = $mainMod, P, pseudo


#- 工作区 ------------
# 加上Shift就带着窗口移动，加上Ctrl就静默移动，都不加就只移动焦点
# 移动焦点到工作区 Super + [0-9]
bind = $mainMod, 1, workspace, 1
bind = $mainMod, 2, workspace, 2
bind = $mainMod, 3, workspace, 3
bind = $mainMod, 4, workspace, 4
bind = $mainMod, 5, workspace, 5
bind = $mainMod, 6, workspace, 6
bind = $mainMod, 7, workspace, 7
bind = $mainMod, 8, workspace, 8
bind = $mainMod, 9, workspace, 9
bind = $mainMod, 0, workspace, 10

# 移动窗口到工作区 Super + Shift + [0-9]
bind = $shiftMod, 1, movetoworkspace, 1
bind = $shiftMod, 2, movetoworkspace, 2
bind = $shiftMod, 3, movetoworkspace, 3
bind = $shiftMod, 4, movetoworkspace, 4
bind = $shiftMod, 5, movetoworkspace, 5
bind = $shiftMod, 6, movetoworkspace, 6
bind = $shiftMod, 7, movetoworkspace, 7
bind = $shiftMod, 8, movetoworkspace, 8
bind = $shiftMod, 9, movetoworkspace, 9
bind = $shiftMod, 0, movetoworkspace, 10

# 移动窗口到工作区但不改变焦点 Super + Ctrl + [0-9]
bind = $ctrlMod, 1, movetoworkspacesilent, 1
bind = $ctrlMod, 2, movetoworkspacesilent, 2
bind = $ctrlMod, 3, movetoworkspacesilent, 3
bind = $ctrlMod, 4, movetoworkspacesilent, 4
bind = $ctrlMod, 5, movetoworkspacesilent, 5
bind = $ctrlMod, 6, movetoworkspacesilent, 6
bind = $ctrlMod, 7, movetoworkspacesilent, 7
bind = $ctrlMod, 8, movetoworkspacesilent, 8
bind = $ctrlMod, 9, movetoworkspacesilent, 9
bind = $ctrlMod, 0, movetoworkspacesilent, 10

# 切换工作区 Super + 鼠标滚轮
bind = $mainMod, mouse_down, workspace, e+1
bind = $mainMod, mouse_up, workspace, e-1

# 特殊工作区
bind = $mainMod, M, togglespecialworkspace, magic
bind = $shiftMod, M, movetoworkspace, special:magic
bind = $ctrlMod, M, movetoworkspacesilent, special:magic

# 用 [] 来左右切换/移动工作区
bind = $mainMod, BracketLeft, workspace, -1
bind = $mainMod, BracketRight, workspace, +1
bind = $shiftMod, BracketLeft, movetoworkspace, -1
bind = $shiftMod, BracketRight, movetoworkspace, +1
bind = $ctrlMod, BracketLeft, movetoworkspacesilent, -1
bind = $ctrlMod, BracketRight, movetoworkspacesilent, +1

# 工作区总览
bindr = $shiftMod,Tab, overview:toggle
