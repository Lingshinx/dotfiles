# Fonts
font_family           family="更纱终端书呆黑体-简"
bold_font             Maple Mono NF CN Bold
italic_font           Maple Mono NF CN LightItalic
bold_italic_font      Maple Mono NF CN BoldItalic
font_size 15.0

#keymap
map ctrl+l scroll_prompt_to_top

enable_audio_bell no

# Windows
window_margin_width 5

# Tab_Bar
tab_bar_edge top
tab_bar_style powerline

cursor_trail 3
background_blur 1
background_opacity 0.9

